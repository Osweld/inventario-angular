<section class="fixed top-0 z-10  w-full min-h-screen  flex justify-center items-center left-0">
  <div class="bg-gray-800 opacity-50 w-full min-h-screen" ></div>

  <div *ngIf="isError"  class="absolute z-30 top-4 right-4 py-2 px-4 bg-red-500 text-slate-50 font-bold" >
    <span>{{errorMessage}}</span>
  </div>

  <div id="modal" class="absolute w-96  bg-slate-100 shadow-lg rounded">
    <div class="w-full flex justify-end"><button (click)="closeModal()" class="text-red-600 text-2xl py-1 px-3">x</button></div>
    <form autocomplete="off" (ngSubmit)="save()" [formGroup]="categoriaForm" class="flex flex-col">
      <div class="pt-4 text-center"><p class="font-bold text-xl">{{titulo}}</p></div>

      <div class="flex flex-col px-5 pt-3">
        <label class="font-semibold pr-2 pb-2" for="nombre">Nombre:</label>
        <input type="text"
        formControlName="nombre"
        name="nombre"
        id="nombre"
         class="w-full shadow appearance-none border rounded text-gray-700 focus:outline-none focus:shadow-outline py-1 px-3"
         />
         <span *ngIf="ValidatorsForm('nombre')" class="text-sm text-red-500">{{NombreIsValid()}}</span>
      </div>

      <div class="flex flex-col px-5 pt-3">
        <label class="font-semibold pr-2 pb-2" for="descripcion">Descripcion:</label>
        <textarea
        formControlName="descripcion"
        name="descripcion"
        id="descripcion"
        class="w-full shadow appearance-none border rounded text-gray-700 focus:outline-none focus:shadow-outline resize-none px-3"
         name=""
         id=""
         rows="4"
          ></textarea>
          <span *ngIf="ValidatorsForm('descripcion')" class="text-sm text-red-500">Se a excedido los 1000 caracteres de limite</span>
      </div>

      <div class="flex items-center py-3 justify-center">
        <button type="submit" class=" bg-indigo-400 shadow-md text-gray-50 py-2 px-10  hover:bg-indigo-500 rounded">{{titulo}}</button>
      </div>
    </form>
  </div>
</section>
